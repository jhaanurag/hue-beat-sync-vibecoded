<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hue Beat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- react-scan: automatic accessibility checks (optional) -->
    <script crossorigin="anonymous" src="//unpkg.com/react-scan/dist/auto.global.js"></script>
    <style>
      /* Hide scrollbar for fullscreen immersion */
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      
      /* Hide number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Custom Range Slider - Brutalist/Square Style */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]:focus {
        outline: none;
      }

      /* Webkit (Chrome, Safari, Edge) */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        background: #ffffff;
        cursor: pointer;
        margin-top: -6px; /* Offset to center on track */
        border: 1px solid rgba(0,0,0,0.2);
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.15);
      }

      input[type=range]:hover::-webkit-slider-runnable-track {
        background: rgba(255,255,255,0.25);
      }

      /* Firefox */
      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        background: #ffffff;
        cursor: pointer;
        border: 1px solid rgba(0,0,0,0.2);
        border-radius: 0; /* Square thumb */
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.15);
      }
    </style>
  <!-- Removed importmap to let Vite resolve and serve local packages during development
       (Using CDN importmaps alongside Vite can result in duplicate React instances and
       unexpected behavior.) -->
</head>
  <body>
    <div id="root"></div>
    <!-- Vite entrypoint: load the app's module (index.tsx) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
